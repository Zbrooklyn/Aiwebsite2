{%- assign social = site.minima.social_links -%}

<ul class="social-media-list">
  {% for link in social %}
    <li>
      <a rel="me" href="{{ link.url }}" target="_blank">
        <i class="{{ link.icon | default: 'fas fa-link' }}" title="{{ link.title }}"></i>
      </a>
    </li>
  {% endfor %}
</ul>
