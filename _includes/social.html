<div class="social-links">
  <ul class="social-media-list">
  {%- for entry in include.list %}
    <li>
      {% assign social_href = entry.username | prepend: entry.base %}
      <a rel="me" href="{{ social_href }}" title="{{ entry.title | default: entry.id }}">
        <svg class="svg-icon grey">
          {%- capture svgpath %}assets/minima-social-icons.svg#{{ entry.id }}{% endcapture %}
          <use xlink:href="{{ svgpath | relative_url }}"></use>
        </svg>
      </a>
    </li>
  {%- endfor %}
  </ul>
</div>
