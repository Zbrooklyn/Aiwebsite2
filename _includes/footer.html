<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}  {{ site.description | escape }}</li>
          {% endif -%}
        </ul>
      {%- endif %}
      </div>

      <!-- Here you can add your email //#warning("email"): 
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div> -->

    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
