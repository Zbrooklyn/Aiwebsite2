<span class="post-tags">{% if page.tags.size == 1 %}Tag: {% else %}Tags: {% endif %}
  {% for tag in page.tags %}
    {% if site.minima.archive_page.tags %}
      <a href="{{ site.minima.archive_page.tags }}/{{ tag | slugify }}/">{{ tag }}</a>
    {% else %}
      {{ tag }}
    {% endif %}
    {% if forloop.last == false %}, {% endif %}
  {% endfor %}
</span>
