<span class="post-categories">{% if page.categories.size == 1 %}Category: {% else %}Categories: {% endif %}
  {% for category in page.categories %}
    {% if site.minima.archive_page.categories %}
      <a href="{{ site.baseurl }}{{ site.minima.archive_page.categories }}/{{ category | slugify }}/">{{ category }}</a>
    {% else %}
      {{ category }}
    {% endif %}
    {% unless forloop.last %}, {% endunless %}
  {% endfor %}
</span>
