<span class="post-categories">{% if page.categories.size == 1 %}Category: {% else %}Categories: {% endif %}
  {% for category in page.categories %}
    {% capture category_url %}/categories/{{ category | slugify }}/{% endcapture %}
    <a href="{{ category_url | relative_url }}">{{ category }}</a>
    {% unless forloop.last %}, {% endunless %}
  {% endfor %}
</span>
